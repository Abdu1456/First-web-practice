<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="description" viewport="content" width="width-device, initial-scale=1.0">
        <title>Home</title>
        <link rel="stylesheet" href="/css/styles.css">
        <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    </head>
    <body>
        <header class="header">
            <nav class="navbar">
                <a href="#">Home</a>
                <a href="#">About</a>
                <a href="#">Services</a>
                <a href="#">Contact us</a>
            </nav>
            <form action="" class="search-box">
                <input type="text" placeholder="Search...">
                <span></span>
                <button type="submit"><i class='bx bx-search'></i></button>
            </form>
        </header>

        <div class="container">
            
            <div class="content">
                <h2 class="logo"><i class="bx bxl-firebase"></i>Stark</h2>

                <div class="text-sci">
                    <h2>Welcome! <br><span>To Our New Website.</span></h2>
                    <p>Lorem ipsum dolor sit amet consectetur adipisicing 
                    elit. Quaerat, illum?</p> 
                </div>

                <div class="social-icons">
                    <a href="#"><box-icon type='logo' name='linkedin'></box-icon></a>
                    <a href="#"><box-icon name='facebook' type='logo' ></box-icon></a>
                    <a href="#"><box-icon name='twitter' type='logo' ></box-icon></a>
                    <a href="#"><box-icon name='youtube' type='logo' ></box-icon></a>
                </div>

            </div>

            <div class="login-box">
                    <form action="POST">

                        <h2>Login</h2>
                        <div class="user-name">
                            <span class="user"><box-icon name='user' type='solid'></box-icon></span>
                            <input type="text" id="user-name" placeholder=" Username">
                        </div>

                        <div class="password">
                            <box-icon name='lock-alt' type='solid' class="icon"></box-icon>
                            <input type="password" id="password" placeholder=" Password">
                        </div>

                        <div class="remember-forgot">
                            <label for="remember">
                                <input type="checkbox" id="remember">
                                Remember me
                            </label>
                            <a href="#">Forgot password?</a>
                        </div>
                        <button class="login-btn">Login</button>
                        <div class="signup">
                            <span>Or Login With</span>
                            <div class="social-icons">
                                <a href="#"><box-icon name='facebook' type='logo' ></box-icon></a>
                                <a href="#"><box-icon name='google' type='logo' ></box-icon></a>
                                <a href="#"><box-icon name='twitter' type='logo' ></box-icon></a>
                            </div>

                            <p>Don't have an account? <a href="#">Sign up</a></p>
                        </div>
                       
                        
                    </form>
            </div>
        </div>
        
        <script src="https://unpkg.com/boxicons@2.1.4/dist/boxicons.js"></script>
    </body>
</html>
